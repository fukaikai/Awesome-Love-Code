<body>
  <div class="container">
    <div class="receipt">
      <h2 class="receipt__title">致敬爱的常亦帆老师：</h2>
      <p class="receipt__subtitle">天上下雨地下滑，自己跌倒自己爬</p>
      <div class="textcenter">
        <p style="margin-top: 5px;">五班没有雪，一中也没有爱。</p>
        <p>龙争虎斗彼岸花，学生就是你的家。</p>
        <p>祝老师顺风顺水顺财神，有钱有势有前程。</p>
        <p>如果巅峰留不住，那就重走来时路。</p>
        <p>（教师节快乐）</p>
      </div>

      <p class="receipt__total">
        <span class="receipt__total__item"></span>
        <span class="receipt__total__price">——祝老大节日快乐</span>
      </p>
      <p class="receipt__back">

      </p>
    </div>
  </div>
